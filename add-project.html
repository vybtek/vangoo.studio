<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="addProject.js" defer></script>
    <script>
      // Redirect if not logged in
      if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "login.html";
      }
    </script>
  </head>
  <body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <div class="w-1/4 bg-gray-800 text-white p-5">
      <h2
        class="text-2xl font-bold mb-5 cursor-pointer"
        onclick="window.location.href='dashboard.html'"
      >
        Dashboard
      </h2>
      <ul>
        <li class="mb-3">
          <a href="add-product.html" class="block p-2 bg-gray-700 rounded"
            >Add Product</a
          >
        </li>
        <li class="mb-3">
          <a href="add-project.html" class="block p-2 bg-gray-700 rounded"
            >Add Project</a
          >
        </li>
        <li>
          <button
            onclick="logout()"
            class="w-full mt-4 bg-red-500 p-2 rounded hover:bg-red-600"
          >
            Logout
          </button>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex justify-center items-center w-3/4">
      <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">
          Add New Project
        </h1>
        <form id="project-form" class="space-y-4">
          <input
            type="text"
            id="title"
            placeholder="Project Title"
            required
            class="w-full p-2 border rounded-lg"
          />
          <input
            type="text"
            id="image"
            placeholder="Main Project Image URL"
            required
            class="w-full p-2 border rounded-lg"
          />
          <textarea
            id="description"
            placeholder="Project Description"
            required
            class="w-full p-2 border rounded-lg"
          ></textarea>

          <!-- Additional Images -->
          <div id="image-fields">
            <div class="mb-4">
              <input
                type="text"
                name="image-url"
                placeholder="Additional Image URL"
                class="w-full p-2 border rounded-lg mb-2"
              />
              <input
                type="text"
                name="image-caption"
                placeholder="Image Caption"
                class="w-full p-2 border rounded-lg mb-2"
              />
              <textarea
                name="image-description"
                placeholder="Image Description"
                class="w-full p-2 border rounded-lg"
              ></textarea>
            </div>
          </div>
          <button
            type="button"
            id="add-image"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Add Another Image
          </button>

          <textarea
            id="additionalContent"
            placeholder="Additional Content"
            class="w-full p-2 border rounded-lg"
          ></textarea>

          <button
            type="submit"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full"
          >
            Submit Project
          </button>
        </form>
      </div>
    </div>

    <script>
      function logout() {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
