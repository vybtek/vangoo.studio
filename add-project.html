<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="addProject.js" defer></script>
  </head>
  <body class="bg-gray-100 flex h-screen">
    <!-- Sidebar -->
    <div class="w-1/4 bg-gray-800 text-white p-5">
      <h2
        class="text-2xl font-bold mb-5 cursor-pointer"
        onclick="window.location.href='dashboard.html'"
      >
        Dashboard
      </h2>
      <ul>
        <li class="mb-3">
          <a
            href="add-product.html"
            class="block p-2 bg-gray-700 rounded hover:bg-gray-600"
            >Add Product</a
          >
        </li>
        <li>
          <a
            href="add-project.html"
            class="block p-2 bg-gray-700 rounded hover:bg-gray-600"
            >Add Project</a
          >
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex justify-center items-center w-3/4">
      <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">
          Add New Project
        </h1>
        <form id="project-form" class="space-y-4">
          <input
            type="text"
            id="title"
            placeholder="Project Title"
            required
            class="w-full p-2 border rounded-lg"
          />
          <input
            type="text"
            id="client"
            placeholder="Client Name"
            required
            class="w-full p-2 border rounded-lg"
          />
          <input
            type="text"
            id="image"
            placeholder="Project Image URL"
            required
            class="w-full p-2 border rounded-lg"
          />
          <textarea
            id="description"
            placeholder="Project Description"
            required
            class="w-full p-2 border rounded-lg"
          ></textarea>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
          >
            Add Project
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
