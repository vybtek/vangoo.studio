<!DOCTYPE html>

  <head>

    <title>Products</title>
    <link href="style.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        <div class="text-center">

          </h3>
