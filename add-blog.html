<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Blog</title>
    <script src="sidebar.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <special-sidebar class="w-1/4 h-screen"></special-sidebar>

    <!-- Main Content -->
    <div class="flex justify-center items-start w-3/4 pl-6 pt-10">
      <div class="max-w-3xl w-full bg-white p-10 rounded-xl shadow-xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-8 text-center">
          Add New Blog
        </h1>

        <form id="blog-form" class="space-y-8">
          <!-- Blog Title -->
          <div>
            <label for="title" class="block text-gray-700 font-medium mb-2"
              >Blog Title</label
            >
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Enter Blog Title"
              required
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Author Name -->
          <div>
            <label for="author" class="block text-gray-700 font-medium mb-2"
              >Author Name</label
            >
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Enter Author Name"
              required
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Blog Image URL -->
          <div>
            <label for="image" class="block text-gray-700 font-medium mb-2"
              >Blog Image URL</label
            >
            <input
              type="url"
              id="image"
              name="image"
              placeholder="Enter Image URL"
              required
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Blog Content -->
          <div>
            <label for="content" class="block text-gray-700 font-medium mb-2"
              >Blog Content</label
            >
            <textarea
              id="content"
              name="content"
              rows="6"
              placeholder="Enter Blog Content"
              required
              class="w-full p-3 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 w-full sm:w-auto"
            >
              Submit Blog
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="addBlog.js"></script>
  </body>
</html>
