<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6">Add Blog</h1>
    <form id="blog-form" class="space-y-6">
      <div class="space-y-4">
        <div class="blog-entry space-y-2 border p-4 rounded-lg bg-gray-50">
          <input type="text" name="title" placeholder="Blog Title" required class="w-full p-2 border rounded-lg" />
          <input type="text" name="author" placeholder="Author Name" required class="w-full p-2 border rounded-lg" />
          <input type="text" name="image" placeholder="Blog Image URL" required class="w-full p-2 border rounded-lg" />
          <textarea name="content" placeholder="Blog Content" required class="w-full p-2 border rounded-lg"></textarea>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
      >
        Submit Blog
      </button>
    </form>
  </div>

  <script src="addBlog.js"></script>
</body>
</html>
