<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="addProduct.js" defer></script>
    <script>
      // Redirect if not logged in
      if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "login.html";
      }
    </script>
  </head>
  <body class="bg-gray-100 flex">
    <!-- sidebar -->
    <div class="w-[20%] bg-gray-800 text-white p-5">
      <h2
        class="text-2xl font-bold mb-5 cursor-pointer"
        onclick="window.location.href='dashboard.html'"
      >
      <i class="fa-solid fa-house"></i> Dashboard
      </h2>
      <ul>
        <li class="mb-3">
          <a href="add-product.html" class="block p-2 bg-gray-700 rounded"
            ><i class="fa-solid fa-plus mr-2"></i>Add Product</a
          >
        </li>
        <li class="mb-3">
          <a href="add-project.html" class="block p-2 bg-gray-700 rounded"
            ><i class="fa-solid fa-plus mr-2"></i>Add Project</a
          >
        </li>
        <li>
          <button
            onclick="logout()"
            class="w-full mt-4 bg-red-500 p-2 rounded hover:bg-red-600"
          >
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </button>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex justify-center items-start w-3/4 pt-10">
      <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">
          ADD NEW PRODUCT
        </h1>
        <form id="product-form" class="space-y-4">
          <input
            type="text"
            id="name"
            placeholder="Product Name"
            required
            class="w-full p-2 border rounded-lg"
          />
          <input
            type="text"
            id="image"
            placeholder="Image URL"
            required
            class="w-full p-2 border rounded-lg"
          />
          <textarea
            id="description"
            placeholder="Description"
            required
            class="w-full p-2 border rounded-lg"
          ></textarea>

          <div id="types-container" class="space-y-4">
            <h2 class="text-lg font-semibold text-gray-700">Product Types</h2>
            <div class="type-item space-y-2 border p-4 rounded-lg">
              <input
                type="text"
                class="type-name w-full p-2 border rounded"
                placeholder="Type Name"
              />
              <input
                type="text"
                class="type-image w-full p-2 border rounded"
                placeholder="Type Image URL"
              />
              <textarea
                class="type-description w-full p-2 border rounded"
                placeholder="Type Description"
              ></textarea>
              <input
                type="number"
                step="0.01"
                class="type-price w-full p-2 border rounded"
                placeholder="Type Price"
              />
            </div>
          </div>

          <button
            type="button"
            id="add-type-btn"
            class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300"
          >
            + Add More Type
          </button>

          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
          >
            Add Product
          </button>
        </form>
      </div>
    </div>

    <script>
      function logout() {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
