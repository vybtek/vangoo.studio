<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <script src="headerFooter.js"></script>
    <link href="style.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="bg-white">
    <!-- Header -->
    <special-header></special-header>

    <!-- banner section -->
    <section
      class="relative w-full h-[60vh] md:h-[80vh] flex items-center justify-center bg-cover bg-center"
      style="
        background-image: url('https://klbtheme.com/furnob/wp-content/uploads/2021/12/slider-image-04.jpg');
      "
    >
      <div class="absolute inset-0 bg-black bg-opacity-30"></div>

      <div class="relative text-center px-6 md:px-12">
        <h3 class="text-white text-sm md:text-lg font-medium mb-2">
          Our quality products
        </h3>
        <h1 class="text-white text-3xl md:text-6xl font-bold mb-4">
          How Can We Help You?
        </h1>
        <p class="text-white text-sm md:text-lg max-w-2xl mx-auto">
          Let us introduce the Furnob to you briefly, so you will have a better
          understanding of our quality.
        </p>
      </div>
    </section>

    <!-- Services Section -->
    <section class="max-w-6xl mx-auto px-6 py-12">
      <div class="grid md:grid-cols-2 gap-6 items-center">
        <!-- Left Side -->
        <div>
          <h2 class="text-gray-900 font-bold text-2xl md:text-3xl">
            Our Services
          </h2>
          <p class="text-gray-800 text-lg font-semibold mt-2">
            DESIGN | DEMONSTRATE | DELIVER
          </p>
        </div>

        <!-- Right Side -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <div class="bg-white p-6 rounded-lg text-center shadow">
            <img
              src="https://cdn-icons-png.flaticon.com/128/259/259481.png"
              class="mx-auto w-12"
            />
            <p class="mt-3 font-medium text-gray-800">PRODUCT ENGINEERING</p>
          </div>

          <div class="bg-white p-6 rounded-lg text-center shadow">
            <img
              src="https://cdn-icons-png.flaticon.com/128/3144/3144456.png"
              class="mx-auto w-12"
            />
            <p class="mt-3 font-medium text-gray-800">PROTOTYPING</p>
          </div>

          <div class="bg-white p-6 rounded-lg text-center shadow">
            <img
              src="https://cdn-icons-png.flaticon.com/128/484/484167.png"
              class="mx-auto w-12"
            />
            <p class="mt-3 font-medium text-gray-800">VALUE ENGINEERING</p>
          </div>

          <div class="bg-white p-6 rounded-lg text-center shadow">
            <i class="fa-solid fa-truck text-4xl"></i>
            <p class="mt-3 font-medium text-gray-800">ON SITE DELIVERY</p>
          </div>

          <div class="bg-white p-6 rounded-lg text-center shadow">
            <img
              src="https://cdn-icons-png.flaticon.com/128/1086/1086479.png"
              class="mx-auto w-12"
            />
            <p class="mt-3 font-medium text-gray-800">INSTALLATION</p>
          </div>

          <div class="bg-white p-6 rounded-lg text-center shadow">
            <img
              src="https://cdn-icons-png.flaticon.com/128/644/644124.png"
              class="mx-auto w-12"
            />
            <p class="mt-3 font-medium text-gray-800">RESPONSIBILITY</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <special-footer></special-footer>
  </body>
</html>
