<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update Blog</title>
    <script defer src="blogs.js"></script>
   <script src="sidebar.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 flex">
    <special-sidebar class="w-1/4 h-screen"></special-sidebar>
    <!-- Main Content -->
    <div class="flex justify-center items-start w-3/4 pt-10 pl-4">
      <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
          Update Blog
        </h1>
        <form id="update-blog-form" class="space-y-4">
          <input type="hidden" id="blog-id" />

          <div>
            <label for="title" class="block font-medium">Title</label>
            <input
              type="text"
              id="title"
              class="w-full border p-2 rounded"
              required
            />
          </div>

          <div>
            <label for="author" class="block font-medium">Author</label>
            <input
              type="text"
              id="author"
              class="w-full border p-2 rounded"
              required
            />
          </div>

          <div>
            <label for="image" class="block font-medium">Image URL</label>
            <input
              type="url"
              id="image"
              class="w-full border p-2 rounded"
              required
            />
          </div>

          <div>
            <label for="content" class="block font-medium">Content</label>
            <textarea
              id="content"
              class="w-full border p-2 rounded h-40"
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Update Blog
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
